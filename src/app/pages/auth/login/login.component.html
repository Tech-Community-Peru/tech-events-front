<body class="body-login d-flex flex-column min-vh-100">
    <div class="wrapper-login">
      <main>
        <div class="conten-page-login">
          <div class="container d-flex justify-content-center h-login">
            <div class="login">
              <div class="w-100 pt-4 pb-1 mx-auto text-center">
                <img class="imageLogo" src="/assets/images/intro-nav/logo-sin-fondo.png" alt="logo">
              </div>
              <div class="d-flex justify-content-center">
                <form [formGroup]="loginForm" class="mt-4" action="" (ngSubmit)="onSubmit()">

                  <div class="d-flex justify-content-center">
                    <mat-form-field class="form-field">
                      <input matInput type="text" formControlName="email" name="email" class="kanit-light nullShadow" placeholder="Email">
                      <mat-error *ngIf="controlHasError('email', 'required')">Este campo es obligatorio</mat-error>
                      <mat-error *ngIf="controlHasError('email', 'email')">Introduzca un correo electr칩nico v치lido</mat-error>
                    </mat-form-field>
                  </div>

                  <div class="d-flex justify-content-center">
                    <mat-form-field class="form-field">
                      <input matInput type="password" formControlName="password" name="contrasenia" class="kanit-light nullShadow" placeholder="Contrase침a">
                      <mat-error *ngIf="controlHasError('password', 'required')">Este campo es obligatorio</mat-error>
                    </mat-form-field>
                  </div>

                  <div class="d-flex flex-column align-items-center py-2">
                    <button mat-raised-button color="primary" class="submit-button mb-2" [disabled]="loginForm.invalid">
                      Iniciar Sesi칩n
                    </button>
                    <button mat-raised-button routerLink="/auth/register" type="button" class="mb-2">
                      Registrarme como Participante
                    </button>
                    <button mat-raised-button routerLink="/auth/register-ponente" type="button" class="mb-2">
                      Registrarme como Ponente
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    </body>
