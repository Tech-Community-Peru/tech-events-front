<body class="body-register d-flex flex-column min-vh-100">
    <div class="wrapper-register">
      <main>
        <div class="kanit-light d-grid gap-2 d-md-flex justify-content-end pe-4 mt-4">
          <button routerLink="/auth/login" type="button" class="btn btn-danger btn-lg">Volver al Login</button>
        </div>
        <div class="conten-page-register">
          <div class="container d-flex justify-content-center h-register">
            <div class="register">
              <div class="w-100 pt-4 pb-1 mx-auto text-center">
                <img class="imageLogo" src="/assets/images/intro-nav/logo-sin-fondo.png" alt="logo">
              </div>
              <div class="d-flex justify-content-center">
                <form [formGroup]="registerForm" class="mt-4 form-container" (ngSubmit)="onSubmit()">
  
                  <mat-form-field class="form-field w-100">
                    <input matInput type="text" formControlName="nombre" class="form-control kanit-light nullShadow" placeholder="Nombre">
                    <mat-error *ngIf="controlHasError('nombre', 'required')">Este campo es obligatorio</mat-error>
                  </mat-form-field>
  
                  <mat-form-field class="form-field w-100">
                    <input matInput type="text" formControlName="apellido" class="form-control kanit-light nullShadow" placeholder="Apellido">
                    <mat-error *ngIf="controlHasError('apellido', 'required')">Este campo es obligatorio</mat-error>
                  </mat-form-field>
  
                  <mat-form-field class="form-field w-100">
                    <input matInput type="email" formControlName="correoElectronico" class="form-control kanit-light nullShadow" placeholder="Correo Electr칩nico">
                    <mat-error *ngIf="controlHasError('correoElectronico', 'required')">Este campo es obligatorio</mat-error>
                    <mat-error *ngIf="controlHasError('correoElectronico', 'email')">Introduzca un correo electr칩nico v치lido</mat-error>
                  </mat-form-field>
  
                  <mat-form-field class="form-field w-100">
                    <input matInput type="password" formControlName="password" class="form-control kanit-light nullShadow" placeholder="Contrase침a">
                    <mat-error *ngIf="controlHasError('password', 'required')">Este campo es obligatorio</mat-error>
                  </mat-form-field>
  
                  <mat-form-field class="form-field w-100">
                    <input matInput type="text" formControlName="cargo" class="form-control kanit-light nullShadow" placeholder="Cargo">
                    <mat-error *ngIf="controlHasError('cargo', 'required')">Este campo es obligatorio</mat-error>
                  </mat-form-field>
  
                  <mat-form-field class="form-field w-100">
                    <input matInput type="text" formControlName="especialidad" class="form-control kanit-light nullShadow" placeholder="Especialidad">
                    <mat-error *ngIf="controlHasError('especialidad', 'required')">Este campo es obligatorio</mat-error>
                  </mat-form-field>
  
                  <div class="d-flex justify-content-center py-3">
                    <button mat-raised-button color="primary" class="submit-button" [disabled]="registerForm.invalid">
                      Registrarse como Ponente
                    </button>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
