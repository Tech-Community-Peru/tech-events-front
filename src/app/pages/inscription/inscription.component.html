<app-navbar></app-navbar>
<div class="wrapper-event-list">
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container my-4">
    <h2 class="text-center mb-4">Lista de Eventos</h2>
    <div class="row">
      <div *ngFor="let event of eventos" class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ event.nombre }}</h5>
            <p class="card-text">{{ event.descripcion }}</p>
            <p class="card-text">
              <small class="text-muted">Costo: {{ event.costo | currency }}</small>
            </p>
            <button class="btn btn-primary" (click)="viewEventDetails(event.id)">
              Ver Detalles
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
