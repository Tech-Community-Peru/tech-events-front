<div class="container">

  <div class="mb-4">
    <button class="btn btn-danger" [routerLink]="'/events/:id'">
      <i class="bi bi-arrow-left"></i> Regresar
    </button>
  </div>

  <h1>Inscribirse en un Evento</h1>
  <form [formGroup]="inscripcionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>ID del Evento:</label>
    </div>

    <div class="form-group">
      <label for="tipoPago">Tipo de Pago:</label>
      <select
        id="tipoPago"
        formControlName="tipoPago"
        class="form-control"
        required>
        <option value="DEBIT_CARD">DEBIT CARD</option>
        <option value="CREDIT_CARD">CREDIT CARD</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="inscripcionForm.invalid">
      Inscribirse
    </button>
  </form>

  <div *ngIf="mensaje" class="alert alert-info mt-3">
    {{ mensaje }}
  </div>
</div>
